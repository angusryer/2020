    <div class="appointments-form">
        <h2>Schedule an Appointment</h2>
        <form action="#">
            <label for="fname"><strong>First Name</strong></label>
            <input type="text" id="fname" name="firstname" placeholder="Ex: Jane" pattern="[A-Za-z]" required> 
            <br>
            <label for="lname"><strong>Last Name</strong></label>
            <input type="text" id="lname" name="lastname" placeholder="Ex: Doe" pattern="[A-Za-z]" required> 
            <br>
            <label for="phone-number"><strong>Phone Number</strong></label>
            <input type="text" id="phone" name="phone" placeholder="Ex: 000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}+" required>             
            <br>
            <strong>Date &amp Time</strong>
            <br> 
            <input class="datetime-local" type="datetime-local" name="dateandtime" id="datetime-local" value="2020-04-15T18:00" min="2020-04-15T18:00" max="2020-05-15T18:00" required>
            <br><br>            
            <input type="submit" value="Submit">
        </form>
