<body>
    <div class="header">
        <a href="index.html" class="logo"><em>DENTAL APPOINTMENT SYSTEM</em></a>
        <div class="header-right">
            <a href="index.html">Welcome</a>
            <a href="about.html">About</a>
            <a href="appointments.html">Appointments</a>
            <a href="faq.html">FAQ</a>
            <a class="active" href="contact.html">Contact</a>
        </div>
    </div>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="#">
            <label for="fname"><strong>First Name</strong></label>
            <input type="text" id="fname" name="firstname" placeholder="Ex: Jane" pattern="[A-Za-z]+" required>
            <br>
            <label for="lname"><strong>Last Name</strong></label> 
            <input type="text" id="lname" name="lastname" placeholder="Ex: Joe" pattern="[A-Za-z]+" required>
            <br>
            <label for="email"><strong>Email</strong></label> 
            <br>
            <input type="text" id="email" name="email" placeholder="Ex: jane@doe.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required> 
            <br>
            <label for="questions-or-comments"><strong>Questions/Comments</strong></label>
            <textarea name="subject" id="subject" cols="30" rows="10"placeholder="Please type your inquiry here" required></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
    <footer>
        <p>&copy; 2020 Dental Appointment System</p>
    <footer>
