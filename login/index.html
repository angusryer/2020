<!DOCTYPE html>
<html>
<head>
	<title>Login Webpage</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Log In</h1>
		<br>
		<form class="features" action="#" method="POST">
			<input type="text" id="username" name="username" text-align="center" placeholder="Username" required></input>
			<br><br>
			<input type="password" id="password" name="password" text-align="center" placeholder="Password" required>
			<br><br>
			<input class="submit" type="submit" value="Submit">
			<br>
			<a href="#">Forgot Password?</a>
		</form>
	</div>
	<br><br>
	<div class="footer">
		<strong>&copy 2020 Login Webpage</strong>
	</div>
</body>
</html>
